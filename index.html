<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raptors Stats Leaders</title>
    <link rel="stylesheet" href="./styles.css">
    <script src='./script.js' defer></script>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<body>
    <select class='stats-categories'>
        <option value="pts">pts</option>
        <option value="reb">reb</option>
        <option value="ast">ast</option>
        <option value="stl">stl</option>
        <option value="blk">blk</option>
    </select>
    <ol class="player-leaderboard">
        <div class="first-place-container">
            <li class='player-entry'>
                <div class="info-container">
                    <div class="container-one">
                        <div class="ranking">1</div>
                        <div class="player-name"></div>
                    </div>
                    <div class="container-two">
                        <div class="season-average"></div>
                    </div>
                </div>
                <img class="player-img first-place">
            </li>
        </div>
        <div class="lower-place-container">
            <li class='player-entry'>
                <div class="ranking">2</div>
                <img class="player-img second-place">
                <div class="player-name"></div>
                <div class="season-average"></div>
            </li>
            <li class='player-entry'>
                <div class="ranking">3</div>
                <img class="player-img third-place">
                <div class="player-name"></div>
                <div class="season-average"></div>
            </li>
            <li class='player-entry'>
                <div class="ranking">4</div>
                <img class="player-img">
                <div class="player-name"></div>
                <div class="season-average"></div>
            </li>
            <li class='player-entry'>
                <div class="ranking">5</div>
                <img class="player-img">
                <div class="player-name"></div>
                <div class="season-average"></div>
            </li>
        </div>
    </ol>
</body>
</html>
</body>
</html>
